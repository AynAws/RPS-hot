<!doctype html>
<html lang="en">
    <head>
        <title>Rock Paper Scissors</title>
        <!--FAVICON-->
        <link
            rel="icon"
            type="image/x-icon"
            href="imgs/rps-removebg-preview.png"
        />
        <!-- Required meta tags -->
        <meta 
            charset="utf-8"
        />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />
        <!-- Bootstrap CSS v5.2.1 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
        <link 
            rel="stylesheet" 
            href="style.css"
        />
        <!--JQuery-->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    </head>

    <body>
        <!--
            roundCount counts rounds played
            humanCount counts human wins
            compCount counts computer wins
            humanWL counts the human's win/loss ratio
            userName uses the name of the user in the counter
        -->
        <h3>Round: <span id="roundCount">x</span><br class="smtext" id="d:none">
        <span class="right" id="left"><span id="userName">Human</span> wins: <span id="humanCount">x</span><br>Computer wins: <span id="compCount">x</span><br> W/L: <span id="humanWL">x</span></span>
        <br><span id="humanName">Human</span> choice: <span id="humanChoice">x</span><br>Computer choice: <span id="compChoice">x</span></h3>
        <div class="center">
            <button id="rock" onclick="humanChoice='rock'">Rock</button>
            <button id="paper" onclick="humanChoice='paper'">Paper</button>
            <button id="scissors" onclick="humanChoice='scissors'">Scissors</button>
            <button id="shot" onclick="humanChoice='shotgun'" class="smtext">Shotgun</button>
        </div>
        <h1 id="timer" class="center">Javascript error.</h1>
        <h5 class="smtext center" id="win">Congratulations! You win!</h5>
        <h5 class="smtext center" id="lose">womp womp</h5>
        <button class="bottom" id="shotgun" onclick="shotgunChange()">S-hot</button>
        <footer>
            <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
            <script src="script.js"></script>
        </footer>
    </body>
</html>
